version: '3.8'

services:
  db:
    image: postgres:13.0-alpine
    # volume и связанная с ним директория в контейнере
    volumes:
      - /var/lib/postgresql/data/
    env_file:
      - ./.env

  web:
    image: tanjadocker/yamdb_image:latest
    restart: always
    # указывает, из какой директории контейнера нужно переносить
    # данные в volume — «внешнее хранилище данных»; таких хранилищ
    # может быть несколько, поэтому здесь же указывается и в какое именно
    # хранилище должны переноситься данные
    volumes:
      - static_value:/app/static/
      - media_value:/app/media/
    depends_on:
      - db
    env_file:
      - ./.env

  nginx:
    image: nginx:1.21.3-alpine

    ports:
      - "80:80"

    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf

      - static_value:/var/html/static/

      - media_value:/var/html/media/

    depends_on:
      - web

volumes:
  static_value:
  media_value:
